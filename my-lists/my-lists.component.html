<div class="todo-container">
    <h2>Moje zadania</h2>
    <input [(ngModel)]="newTask" placeholder="Wpisz nowe zadanie..." />
    <button (click)="dodawanietasks()">Dodaj</button>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="usuwanietasks(i)">❌</button>
      </li>
    </ul>
</div>
