<div class="todo-container">
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask()">
      <input [(ngModel)]="newTask.task_name" name="title" placeholder="Task Title" required />
      <select [(ngModel)]="newTask.task_status" name="status">
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
      <input [(ngModel)]="newTask.deadline" name="date" type="date" />
      <button type="submit">Add</button>
    </form>
  
    <h3>Task List</h3>
    <ul>
      <li *ngFor="let task of tasks">
        <div>
          {{ task.task_name }} - {{ task.task_status }} - {{ task.deadline }}
        </div>
      </li>
    </ul>
  </div>
